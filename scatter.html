<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Scatter plot </title>
	<script type='text/javascript' src="d3/d3.js"> </script>
	<style type='text/css'></style>
</head>

<body>
	<script type='text/javascript'>
		dataset = []
		for (i = 0 ; i <= 50 ; i ++) {
			var newXCoor = Math.round(Math.random() * 500);
			var newYCoor = Math.round(Math.random() * 500);
			var newCoor = [newXCoor, newYCoor];
			dataset.push(newCoor);
		}

		var w = 1000;
		var h = 500;

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
 		// 	.attr{(
			// 	cx  : function(d) {return d[0]; },
			// 	cy  : function(d) {return d[1]; },
			// 	r   : function(d) {return Math.sqrt(h - d[1]);},
			// 	fill: gold
			// )};
			.attr('fill', 'hotpink')
			.attr('cx',function(d) {return d[0]; })							// using d[1] because d is datum, which is an array here
			.attr('cy',function(d) {return d[1]; })
			.attr('r', function(d) {return Math.sqrt(h - d[1])});			// using area (NOT RADIUS) to encode size of circle

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d[0] + ", " + d[1];
			})
			.attr("x", function(d) {return d[0]})
			.attr("y", function(d) {return d[1]})
			.attr("fill", "blue")
			.attr("font-size", "11px")
			.attr("font-family", "Rockwell")
	</script>

</body>

</html>
