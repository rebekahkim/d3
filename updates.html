<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Updating the Bar Graph</title>
		<script type="text/javascript" src='d3/d3.js'></script>
		<style type="text/css"></style>
	</head>
	
	<body>
		<p> this is a paragraph </p>

		<script type="text/javascript">
			var w = 500;
			var h = 300;

			var dataset = [];

			var numBars = 20;
			var barRange = 40;

			for (i = 0 ; i <= numBars ; i++) {
				var newNum = Math.floor((Math.random() * barRange));
				dataset.push(newNum);
			}


			var xScale = d3.scale.ordinal()
								.domain(d3.range(dataset.length))
								.rangeRoundBands([0, w], 0.05);			// rangeBands() calculates length '[..]/domain' of bands with 											// 0.05 padding in between

			var yScale = d3.scale.linear()
								.domain([0, d3.max(dataset)])	// <==
								.range([0, h]);

			var svg = d3.select('body')
						.append('svg')
						.attr('width', w)
						.attr('height', h);

			svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('x', function(d, i ) {
					return xScale(i);
				})
				.attr('y' , function(d) {return h - yScale(d);} )
				.attr('fill' , function(d) {return "rgb(" + (d * 6) + ", 0, 0)";})
				.attr('height', function(d) {return yScale(d);})
				.attr('width', xScale.rangeBand());							// not rangeBands- no 's'

			svg.selectAll('text')
				.data(dataset)
				.enter()
				.append('text')
				.text(function(d) { return d; })
				.attr('x', function(d, i) { return xScale(i) + xScale.rangeBand()/2; })
				.attr('y', function(d) { return h - yScale(d) + 10; })
				.attr('fill', 'white')
				.attr("text-anchor", "middle")
				.attr('font-family', 'papyrus')
				.attr('font-size', "11px")

				.attr('text-anchor', 'middle');


			d3.select('p')
				.on("click", function() {							// Order matters; if the <p> tag is below this, it won't work
					// alert("hey don't do that");

					// dataset = [ 11, 12, 15, 20, 18, 17, 16, 18, 23, 25,
     //                5, 10, 13, 19, 21, 25, 22, 18, 15, 13 ];	

					var dataset = [];

					var numBars = 20;
					var barRange = 40;

					for (i = 0 ; i <= numBars ; i++) {
						var newNum = (Math.floor(Math.random() * barRange));
						dataset.push(newNum);
					}

                    svg.selectAll('rect')
                    	.data(dataset)
                    	.attr('y', function(d) { return h - yScale(d); })
                    	.attr('height', function(d) { return yScale(d); })
						.attr('fill' , function(d) {return "rgb(" + (d * 6) + ", 0, 0)";})
						;

					svg.selectAll('text')
						.data(dataset)
						.text(function(d) { return d; })
						.attr('y', function(d) { return h - yScale(d) + 10; })
						;
				});

		</script>	
		

	</body>
</html>
